<style>
  .embed-container-podcast {
    position: relative;
    height: 0;
    overflow: hidden;
    max-width: 100%;
    height: 170px;
  }
  .embed-container-podcast iframe,
  .embed-container-podcast object,
  .embed-container-podcast embed {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
  }
</style>

<div class='embed-container-podcast'>
  <iframe src='https://embed.spotify.com/?uri=spotify:episode:{{ include.episode }}' 
    frameborder='0' allowtransparency='true'></iframe>
</div>
