{% assign img = include.url | split: "." | first %}

<figure 

  {% if include.full != null %}
    style="width:100%"
  {% endif %}
>
  <a href="{{ include.link }}" target="_blank">

    <picture>
      <source type="image/webp" srcset="{{ img }}.webp">
      <img src="{{ include.url }}">
    </picture>
  </a>
</figure>
